<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS - Horizontal</title>
	<style>
		ul {
			list-style-type:none;
			padding:0px;
			margin:0px;
			width:600px;
			background:#555;
			/* height:50px; */
			overflow:hidden;
		}
		li {
			float:left;
		}
		ul li a {
			text-decoration:none;
			color:white;
			padding: 8px 30px;
		}
		ul li:last-child {
			float:right;
		}
		ul li:first-child a{
			background:mediumseagreen;
		}
		ul l a:hover:not(.active) {
			background:#000;
		}
	</style>
</head>
<body>
	<h1>Horizontal</h1>
		<ul>
		  <li><a class="active" href="#home">Home</a></li>
		  <li><a href="#news">News</a></li>
		  <li><a href="#contact">Contact</a></li>
		  <li><a href="#about">About</a></li>
		</ul>
</body>
</html>
